<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Task 04 - HTML Forms</title>
</head>
<body>

    <header>
        <h1>Lab Task 04: HTML Forms</h1>
        <p>Name: Md Shohag Shahjahan</p>
        <p>ID: 22-49055-3</p>
        <p>Course: Web Technology (Section V)</p>
        <p>Faculty: Miza Asif</p>
    </header>

    <main>
        <form action="#" method="post">

            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob"><br><br>

                <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br><br>

            </fieldset>

            <br>

            <!-- Academic Information -->
            <fieldset>
                <legend>Academic Information</legend>

                <label for="department">Department:</label><br>
                <select id="department" name="department">
                    <option value="cs">Computer Science</option>
                    <option value="se">Software Engineering</option>
                    <option value="it">Information Technology</option>
                    <option value="cse">Computer Science & Engineering</option>
                </select><br><br>

                <p>Skills:</p>

                <input type="checkbox" id="html" name="skills" value="HTML">
                <label for="html">HTML</label><br>

                <input type="checkbox" id="css" name="skills" value="CSS">
                <label for="css">CSS</label><br>

                <input type="checkbox" id="js" name="skills" value="JavaScript">
                <label for="js">JavaScript</label><br>

                <input type="checkbox" id="python" name="skills" value="Python">
                <label for="python">Python</label><br><br>

            </fieldset>

            <br>

            <!-- Form Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </main>

        <p>&copy; 2026 Md Shohag Shahjahan | Web Technology</p>
    </footer>

</body>
</html>
